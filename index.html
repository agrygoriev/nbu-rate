<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Currency converter</title>
	<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" /> -->
	<link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
  	<link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
  	<script src="./node_modules/angular/angular.min.js"></script>
  	
</head>
<body ng-app="calcApp">
	<header class="header">
		<div layout="row" layout-align="center center">
			<h1 class="md-display-2">Конвертер валют по курсу НБУ</h1>
		</div>
	</header>
	<main class="main" ng-controller="CalcController">
		<article class="container" >
			<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
				<md-input-container class="md-block">
					<md-button class="md-raised" ng-click="setCurrency('USD')">доллары США</md-button>
					<md-button class="md-raised" ng-click="setCurrency('EUR')">евро</md-button>
					<md-button class="md-raised" ng-click="setCurrency('GBP')">фунты стерлингов</md-button>
				</md-input-container>
			</section>
			<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
				<md-input-container class="md-block" layout="row" layout-sm="column" layout-align="left center">
					<label>Сумма (гривни):</label>
					<input type="number" ng-model="inputAmount">
				</md-input-container>
				<md-input-container>
            		<label>Выберите дату</label>
            		<md-datepicker ng-model="date"></md-datepicker>
          		</md-input-container>
				<md-input-container class="md-block">
					<label>Курс UAH/{{ currency.name }}</label>
					<input type="number" ng-model="currency.rate">
				</md-input-container>
				<section layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" layout-align="center center" ng-cloak>
					<article class="padded" md-whiteframe="1"   flex-sm="40" flex-gt-sm="30" flex-gt-md="20" layout>
						<h2 class="md-subhead">Сумма ({{ currency.title }}):</h2>
					</article>
					<article class="padded" md-whiteframe="2"   flex-sm="40" flex-gt-sm="30" flex-gt-md="20" layout layout-align="center center">
						<h2 class="md-subhead"> {{ res(inputAmount) | number:2 }} </h2>
					</article>
				</section>
				<!-- <md-input-container class="md-block">
					<label>Сумма ({{ currency.title }}): {{ res(inputAmount) | number:2 }} </label>
					<!-- <input type="number" ng-model="res(inputAmount)"> -->
				</md-input-container>
			</section>
				</section>
			</section>
			<!-- <p class="alert alert-success">Сумма в евро: {{ inputAmount / currency.rate | number:2 }}</p> -->
			<!-- <p class="alert alert-success">Сумма в гривнях: {{ inputAmount | number:2 }}</p> -->
		</article>
	</main>
	<script src="./node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="./node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="./node_modules/angular-messages/angular-messages.min.js"></script>
	<script src="./app/js/calc.js"></script>
	<script src="./app/js/controllers/CalcController.js"></script>
	<script src="./node_modules/angular-material/angular-material.min.js"</script>
	<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-86024023-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
